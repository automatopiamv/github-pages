<!DOCTYPE html>
<html>
<head>
  <title>Scavenger Hunt - No Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for header */
    .header {
      background-color: #1bc0de;
      color: #fff;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .header h1 {
      margin: 0 auto;
      text-align: center;
    }

    /* Styles for container */
    .container {
      margin-top: 70px;
      margin-bottom: 70px;
      padding: 0 20px;
    }

    /* Styles for item */
    .item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #dcdcdc;
    }

    .item label {
      flex: 1;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .item input[type=checkbox] {
      margin-right: 10px;
      cursor: pointer;
    }

    .item.checked {
      background-color: #00a5e7;
      color: #fff;
    }

    /* Styles for submit button */
    #submit-button {
      display: inline-block;
      margin-top: 10px;
      background-color: #1bc0de;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styles for footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #0d5ba5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      padding: 0 20px;
      z-index: 1;
    }

    .footer img {
      max-height: 60px;
      max-width: 100%;
    }

    .version {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      font-family: sans-serif;
      margin-right: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer {
        height: 100px;
        flex-direction: column;
        justify-content: center;
      }

      .version {
        margin: 10px 0;
        font-size: 16px;
      }

      .footer img {
        max-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header" style="background-color: #1bc0de;">
    <h1 style="text-align: center;">ðŸŒ³ Happy Earth Day!!</h1>
  </div>
  <div class="container">
    <ul id="item-list">
    </ul>
  </div>
  <div class="text-field-container" style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 200px);">
    <p style="text-align: center; font-size: 4em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      <script>
        const phrases = [
          "Nice try! Check the trash items again for clues.",
          "Oops, not quite! Keep looking for clues!",
          "Almost there! Keep searching for clues!",
          "You're getting closer! Keep searching for clues!",
          "Try again. Maybe ask a friend for help!"
        ];

        const randomIndex = Math.floor(Math.random() * phrases.length);
        document.write(phrases[randomIndex]);
      </script>
    </p>
  </div>
  <div class="footer" style="background-color: #0d5ba5;">
    <div class="version">
      <span style="color: #fff; font-size: 18px; font-weight: bold; font-family: sans-serif; margin-right: auto;">Version 1.3.3</span>
    </div>
    <div class="logo">
      <img src="https://i.ibb.co/RgCpYPZ/stride-k12-logo-white.png" alt="Logo">
    </div>
  </div>
</body>
</html>
