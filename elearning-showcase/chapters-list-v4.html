<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Course - Video Chapters</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            background-image: url('YOUR_ROBOT_PATTERN_IMAGE_URL');
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-item {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 240px;
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        .video-item:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-item h3 {
            margin: 20px 0;
        }

        .video-item .play-button {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        
        .top-banner, .bottom-banner {
            position: fixed;
            left: 0;
            right: 0;
            background-color: #0056D2; /* Coursera brand color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            z-index: 1000;
            color: #ffffff;
        }

        .top-banner {
            top: 0;
        }

        .bottom-banner {
            bottom: 0;
        }

        .bottom-banner img {
            height: 30px;
            width: auto;
        }

        .container {
            padding-top: 80px;
        }
        
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0056D2; /* Coursera brand color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            z-index: 1000;
        }

        .bottom-banner img {
            height: 30px;
            width: auto;
        }
        
        @media (min-width: 620px) {
            .video-item {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 920px) {
            .video-item {
                width: calc(33.33% - 20px);
            }
        }
    </style>
    <script>
        function playVideo() {
            // Replace 'YOUR_API_URL' with the actual API URL
            fetch('https://us-central1-topia-1.cloudfunctions.net/scrwrmkztrdx5gmuk?email=rex@topia.io&world=rex&key=8db38de2-3759-45dc-b411-d806414d7000&asset_name=2021+Sign&library=topia&pos=[0,0]', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then((response) => response.json())
            .then((data) => {
                // Perform any additional actions after receiving the response
                console.log(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="top-banner">
        <h1>EdTech Course - Video Chapters</h1>
    </div>
    <div class="container">
        <div class="video-list">
            <!-- Replace "YOUR_VIDEO_URL" with the actual video URL and "YOUR_THUMBNAIL_IMAGE_URL" with the thumbnail image URL -->
            <div class="video-item" onclick="playVideo();">
                <img src="https://i.ibb.co/Vg5mBTN/world.png" alt="Introductory video">
                <h3>1. Introductory video (v2)</h3>
                <div class="play-button">&#9658;</div>
            </div>
            <!-- Add more video-item elements for each chapter with their respective video URLs and thumbnail image URLs -->
        </div>
    </div>
    <div class="bottom-banner">
        <img src="https://i.ibb.co/dKnJrKS/coursera-logo-white.png" alt="Coursera logo">
    </div>
</body>
</html>
