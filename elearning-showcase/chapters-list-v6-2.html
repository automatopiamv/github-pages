<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Course - Video Chapters</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-bsAE4dS5AVZc8IO1w8H0p0sGFxwbpJ7742GvBE9tHgXMg65+gGIXf2na6l8Mf1GgGGY0CIhJ0bDOF9XWQuqB3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://i.ibb.co/Htx8Qbf/robot-tile-background-v2.png');
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: calc(60px + 40px); /* Adjust the top padding based on the header banner height and desired gap */
        }

        h1 {
            text-align: center;
            margin: 40px 0;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .video-item {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 240px;
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        .video-item:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-item h3 {
            margin: 20px 0;
        }

        .video-item .play-button {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        .video-item:hover .play-button {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-item:active .play-button {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .top-banner {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            background-color: #333;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-banner h2 {
            color: #ffffff;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="top-banner">
        <h2>EdTech Course - Video Chapters</h2>
    </header>
    <div class="container">
        <h1>Video Chapters</h1>
        <div class="video-list">
            <!-- Video Items -->
            <div class="video-item">
                <img src="https://via.placeholder.com/240x135" alt="Video thumbnail">
                <h3>Chapter 1</h3>
                <div class="play-button">
                    <i class="fas fa-shoe-prints"></i>
                </div>
            </div>
            <!-- More video items -->
        </div>
    </div>
</body>
</html>
