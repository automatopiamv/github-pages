<!DOCTYPE html>
<html>
<head>
	<title>Alignment Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		.header {
			background-color: #00a5e7;
			color: #fff;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 20px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}
		.header h1 {
			margin: 0 auto;
			text-align: center;
		}
		.footer {
			background-color: #00a5e7;
			color: #fff;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}
		.footer img {
			max-height: 40px;
			max-width: 100%;
		}
		.container {
			margin-top: 70px;
			margin-bottom: 70px;
			padding: 0 20px;
		}
		.item {
			display: flex;
			align-items: center;
			padding: 10px 0;
			border-bottom: 1px solid #dcdcdc;
		}
		.item label {
			flex: 1;
			margin-left: 10px;
			font-size: 16px;
			cursor: pointer;
		}
		.item input[type=checkbox] {
			margin-right: 10px;
			cursor: pointer;
		}
		.item.checked {
			background-color: #00a5e7;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Alignment Tool</h1>
	</div>
	<div class="container">
		<div class="item">
			<input type="checkbox" id="item1">
			<label for="item1">Item 1</label>
		</div>
		<div class="item">
			<input type="checkbox" id="item2">
			<label for="item2">Item 2</label>
		</div>
		<div class="item">
			<input type="checkbox" id="item3">
			<label for="item3">Item 3</label>
		</div>
	</div>
	<div class="footer">
		<img src="https://topia.io/images/62ea8335debf3e69060b6d96_topia-logo-white-2x.png" alt="Topia Logo">
	</div>
</body>
</html>
